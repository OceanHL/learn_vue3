<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>原来的内容</h2>
    </div>
    <script src="./js/vue@3.2.31.js"></script>
    <script>
      Vue.createApp({
        template: `
            <h2>{{counter}}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
          `,
        data() {
          return {
            counter: 100,
          };
        },
        // methods 没有缓存，computed 有缓存
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div>{{msg}}</div>
      <div v-html="msg"></div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: `#my-app`,
        data() {
          return {
            msg: `<span style="color: red; background: blue;">我是 span</span>`,
          };
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>

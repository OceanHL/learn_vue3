<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 未解析完成时，会与 display: none; 配合使用 -->
      <!-- 解析完成时，会将 v-cloak 属性删除 -->
      <h2 v-cloak>{{message}}</h2>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: `#my-app`,
        data() {
          return {
            message: 'Hello World',
          };
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>

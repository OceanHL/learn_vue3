<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div @click="divClick">
        <!-- 阻止【事件冒泡】 -->
        <button @click.stop="btnClick">按钮</button>

        <input type="text" @keyup.enter="enterKeyup" name="" id="" />
      </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script>
      const App = {
        template: `#my-app`,
        data() {
          return {
            message: 'Hello World',
          };
        },
        methods: {
          divClick() {
            console.log('divClick');
          },
          btnClick() {
            console.log('btnClick');
          },
          enterKeyup(event) {
            console.log('enterKeyup', event.target.value);
          },
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>

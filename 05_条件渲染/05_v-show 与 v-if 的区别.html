<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- v-if 条件为 false 时，不会被渲染【标签不存在】 -->
      <h2 v-if="isShow">哈哈哈</h2>
      <!-- v-show 条件为 false 时，会被渲染但是将 display 设置为 none -->
      <h2 v-show="isShow">呵呵呵</h2>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script>
      const App = {
        template: `#my-app`,
        data() {
          return {
            isShow: false,
          };
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>

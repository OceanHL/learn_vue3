<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="changeFirstName">修改firstName</button>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>

      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script>
      const App = {
        template: `#my-app`,
        data() {
          return {
            firstName: 'Kobe',
            lastName: 'Bryant',
          };
        },
        computed: {
          // 计算属性是【有缓存的】，多次使用计算属性时，计算属性中的运算只会执行一次
          // 计算属性会随着依赖的响应式数据变化而重新计算
          fullName() {
            console.log('computed - fullName');
            return this.firstName + ' ' + this.lastName;
          },
        },
        methods: {
          getFullName() {
            console.log('methods - getFullName');
            return this.firstName + ' ' + this.lastName;
          },
          changeFirstName() {
            this.firstName = 'Coder';
          },
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
